sudo: false
language: python
cache: pip
python:
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"
notifications:
  email: false
# command to install dependencies
install:
  - "pip install --upgrade pip setuptools wheel"
  - "pip install -r requirements.txt"
# command to run nosetests
script: nosetests tests/ --verbosity=3